{% extends 'main.html' %} {% block content%}

<main class="layout layout--3">
  <div class="container">
    <!-- Topics Start -->
    {% include 'base/side_nav.html' %}
    <!-- Topics End -->

    <!-- Room List Start -->
    <div class="studentList">
      <div class="mobile-menu">
        <form class="header__search" action="{% url 'home' %}" method="GET">
          <label>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input name="q" placeholder="Search for students" />
          </label>
        </form>
        <div class="mobile-menuItems">
          <a
            class="btn btn--main btn--pill"
            href="{% url 'user-profile' request.user.id %}"
            >My Profile</a
          >
          <a class="btn btn--main btn--pill" href="{% url 'rooms' %}">Rooms</a>
        </div>
      </div>

      <div class="studentList__header">
        <div>
          <h2>Students</h2>
        </div>
      </div>

      {% include 'base/student_feed.html' %}
    </div>
    <!-- Room List End -->

    <!-- Activities Start -->
    {% include 'base/activity_component.html' %}
    <!-- Activities End -->
  </div>
</main>

{% endblock %}
